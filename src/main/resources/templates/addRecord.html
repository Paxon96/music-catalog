<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Music catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="navbar.html:: nav"></nav>
<div class="container" style="margin-top: 40px">
    <form th:action="@{/records/add}" enctype="multipart/form-data" th:object="${recordDto}" method="post">
        <div class="form-group">
            <label for="title" class="control-label">Tytuł płyty</label>
            <input id="title"
                   class="form-control"
                   th:field="*{title}"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isReproduction" th:field="*{isReproduction}">
            <label class="form-check-label" for="isReproduction">
                Reprodukcja?
            </label>
        </div>
        <div class="form-group">
            <label for="performer">Wybierz wykonawce</label>
            <select class="form-control" id="performer" th:field="*{performerId}">
                <option th:value="${null}">---</option>
                <option th:each="performer : ${performers}"
                        th:utext="${performer.name}"
                        th:value="${performer.id}">composer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="composer">Wybierz kompozytora</label>
            <select class="form-control" id="composer" th:field="*{composerId}">
                <option th:value="${null}">---</option>
                <option th:each="composer : ${composers}"
                        th:utext="${composer.name}"
                        th:value="${composer.id}">composer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year" class="control-label">Rok</label>
            <input id="year"
                   class="form-control"
                   th:field="*{year}"/>
        </div>
        <div class="form-group">
            <label for="recordAmount" class="control-label">Rok</label>
            <input id="recordAmount"
                   class="form-control"
                   th:field="*{recordAmount}"/>
        </div>
        <div class="form-group">
            <label for="photo">Wybierz zdjęcie</label>
            <input type="file" class="form-control-file" id="photo" th:field="*{photo}">
        </div>
        <div class="form-group">
            <label for="descripton">Uwagi</label>
            <textarea class="form-control" id="descripton" rows="3" th:field="*{description}"></textarea>
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <button type="submit" class="btn btn-outline-dark">Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
