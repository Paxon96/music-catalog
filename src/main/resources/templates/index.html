<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Music catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: .5rem;
        }
    </style>
</head>
<body>
<nav th:replace="navbar.html:: nav"></nav>
<div class="container" style="margin-top: 50px;">
    <div class="card-deck">
        <a class="card text-white bg-dark mb-3" th:href="@{/records}" style="max-width: 18rem;">
            <h5 class="card-header">Płyty</h5>
        </a>
        <a class="card text-white bg-dark mb-3" th:href="@{/records/add}" style="max-width: 18rem;">
            <h5 class="card-header">Dodaj płytę</h5>
        </a>
        <a class="card text-white bg-dark mb-3" th:href="@{/performers}" style="max-width: 18rem;">
            <h5 class="card-header">Wykonawcy</h5>
        </a>
        <a class="card text-white bg-dark mb-3" th:href="@{/performers/add}" style="max-width: 18rem;">
            <h5 class="card-header">Dodaj wykonawcę</h5>
        </a>
        <a class="card text-white bg-dark mb-3" th:href="@{/composers}" style="max-width: 18rem;">
            <h5 class="card-header">Kompozytorzy</h5>
        </a>
        <a class="card text-white bg-dark mb-3" th:href="@{/composers/add}" style="max-width: 18rem;">
            <h5 class="card-header">Dodaj kompozytora</h5>
        </a>
    </div>
</div>
</div>
</body>
</html>
