<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Music catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="navbar.html:: nav"></nav>
<div class="container" style="margin-top: 40px">
    <h1 style="margin-bottom: 20px">Wykonawcy</h1>
    <div class="table-responsive">
        <table id="productTable" class="table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Edytuj</th>
            </tr>
            <tbody>
            <tr th:each="performer : ${performers}">
                <td th:text="${performer.name}"></td>
                <td>
                    <div>
                        <form th:action="@{/performers/edit}" th:method="get">
                            <button type="submit" class="btn btn-outline-dark" id="wordToEdit" name="performerId"
                                    th:value="${performer.id}">Edytuj
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
