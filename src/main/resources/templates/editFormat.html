<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Music catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="navbar.html:: nav"></nav>
<div class="container" style="margin-top: 50px;">
    <h1 style="margin-bottom: 20px">Edytuj format</h1>
    <form th:action="@{/formats/edit}" th:object="${format}" method="post">
        <input type="hidden" name="formatId"
               th:value="${format.id}"
               th:field="*{id}">
        <div class="form-group">
            <label for="pl">Pl</label>
            <input type="text" class="form-control" id="pl" name="name"
                   th:value="${format.name}"
                   th:field="*{name}"
                   placeholder="Format">
        </div>
        <button type="submit" class="btn btn-outline-dark">Zatwierdz</button>
    </form>
</div>
</body>
</html>
